<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Inquiry for Hotels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.;
            background-color: #a5a5a5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow:  26px 26px rgba(27, 27, 27, 0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        p {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #afafaf;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: rgb(255, 255, 255);
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Event Inquiry for HARMONY HILLS VENUES</h2>
    <p>I hope this message finds you well. I am reaching out to inquire about hosting an event at your esteemed establishment. We are planning a [type of event: conference, seminar, wedding, etc.] and are considering various venues for its execution.</p>

    <form action="#" method="post">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required>

        <label for="date">Date(s) of Event:</label>
        <input type="text" id="date" name="date" required>

        <!-- Additional fields can be added here -->

        <input type="submit" value="Submit Inquiry">
    </form>
</div>

</body>
</html>
